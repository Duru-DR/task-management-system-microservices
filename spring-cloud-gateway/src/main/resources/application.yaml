server:
  port: 9090

spring:
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      routes:
        - id: profile-service
          uri: lb://PROFILE-SERVICE
          predicates:
            - Path=/profile/**
        - id: project-service
          uri: lb://PROJECT-SERVICE
          predicates:
            - Path=/project/**
        - id: task-service
          uri: lb://TASK-SERVICE
          predicates:
            - Path=/task/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

